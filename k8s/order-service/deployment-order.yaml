apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: order-service:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: order
          ports:
            - containerPort: 8080
