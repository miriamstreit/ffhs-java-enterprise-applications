apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: product-service:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: product
          ports:
            - containerPort: 8080
