apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: customer-service:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: customer
          ports:
            - containerPort: 8080
